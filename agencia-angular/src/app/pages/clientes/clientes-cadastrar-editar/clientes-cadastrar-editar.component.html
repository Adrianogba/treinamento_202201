<p>{{estaEditando() ? 'Cadastrar' : 'Editar'}}</p>

<form [formGroup]="formCliente" (ngSubmit)="enviar()">
  <div class="mb-3">
    <label for="nome" class="form-label" >Nome</label>
    <input type="text" class="form-control" id="nome" formControlName="nome">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" formControlName="email">
  </div>
  <div class="mb-3">
    <label for="cpf" class="form-label">CPF</label>
    <input type="number" class="form-control" id="cpf" formControlName="cpf">
  </div>
  <div class="mb-3">
    <label for="observacoes" class="form-label">Observações</label>
    <textarea type="text" class="form-control" rows="5" id="observacoes" formControlName="observacoes"></textarea>
  </div>
  <div [hidden]="formCliente.valid">Formulário inválido!<br>Preenche sap#rra direito... tomanoc#</div>
  <button type="submit" class="btn btn-primary" [disabled]="!formCliente.valid">Enviar</button>
</form>
